<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Album Cover</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      p {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="front" class="album">
        <div id="title-box">

        <h4>PHARRELL WILLIAMS</h4>  <!-- Level 4 'PHARRELL WILLIAMS' Header -->

        <h2>HAPPY</h2>  <!-- Level 2 'HAPPY' Header -->

        <h4>| FROM DESPICABLE ME 2 |</h4>  <!-- Level 4 '| FROM DESPICABLE ME...' Header -->

        </div>
      </div>

      <div id="back" class="album">

      <p>PUBLISHED BY</p>  <!-- Level 3 '| FROM DESPICABLE ME...' Header -->

      <h1>HAPPY</h1>  <!-- Level 1 'HAPPY' Header -->

      <h3>FROM DESPICABLE ME 2</h3>  
      
      <h3>WRITTEN BY</h3><!-- Level 3 'WRITTEN BY...' Header -->

     <span>PHARRELLWILLIAMS.COM</span><!-- pararaph text 'PUBLISHED BY...' -->

      <span>COLUMBIARECORDS.COM</span>  <!-- span text 'PHARRELLWILLIAMS.COM' -->

      <img src="https://s3.amazonaws.com/learn-verified/columbia-logo.png" alt="Columbia logo">  <!-- display the images hosted on [https://s3.amazonaws.com/learn-verified/columbia-logo.png] -->

      <p>COLUMBIARECORDS.COM</p>  <!-- span text 'COLUMBIARECORDS.COM' -->

        <br>

      <img src="https://s3.amazonaws.com/learn-verified/sony-logo.png" alt="Sony logo"  <!-- display the images hosted on [https://s3.amazonaws.com/learn-verified/sony-logo.png] -->

      </div>
    </div>
  </body>
</html>
